# default rules
user:
  class: sfDoctrineRouteCollection
  options:
    model:               User
    module:              user
    prefix_path:         user
    column:              id
    with_wildcard_routes: true



homepage:
  url:   /
  param: { module: user, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
